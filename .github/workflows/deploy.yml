name: Deploy to Production Server

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: 22
          script: |
            set -e  # Exit on any error
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/CafeConnect || { echo "âŒ Failed to navigate to CafeConnect directory"; exit 1; }
            
            # Check current branch
            echo "ğŸ“ Current branch: $(git branch --show-current)"
            
            # Stash any local changes (if any)
            echo "ğŸ’¾ Stashing any local changes..."
            git stash || true
            
            # Pull latest changes
            echo "â¬‡ï¸ Pulling latest changes from production branch..."
            git pull origin production || { echo "âŒ Failed to pull from production branch"; exit 1; }
            
            # Check Java version
            echo "â˜• Java version:"
            java -version || { echo "âŒ Java not found"; exit 1; }
            
            # Check Maven version
            echo "ğŸ”§ Maven version:"
            mvn -version || { echo "âŒ Maven not found"; exit 1; }
            
            # Clean and build
            echo "ğŸ—ï¸ Building project with Maven..."
            mvn clean install || { echo "âŒ Maven build failed"; exit 1; }
            
            # Optional: Restart application service (uncomment if you have a service)
            # echo "ğŸ”„ Restarting application service..."
            # systemctl restart cafeconnect || { echo "âŒ Failed to restart service"; exit 1; }
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š Build artifacts:"
            ls -la target/ || true

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to production server completed successfully!"
            echo "ğŸŒ Server: ${{ secrets.SERVER_HOST }}"
            echo "ğŸ“¦ Project: CafeConnect"
            echo "ğŸ”€ Branch: production"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ” Check the logs above for error details"
          fi

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: |
            CafeConnect Deployment ${{ job.status == 'success' && 'âœ… SUCCESS' || 'âŒ FAILED' }}
          body: |
            ğŸš€ CafeConnect Deployment Report
            
            ğŸ“Š Status: ${{ job.status == 'success' && 'âœ… SUCCESS' || 'âŒ FAILED' }}
            ğŸ“ Repository: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ’¾ Commit: ${{ github.sha }}
            ğŸ• Time: ${{ github.event.head_commit.timestamp }}
            ğŸ‘¤ Author: ${{ github.event.head_commit.author.name }}
            
            ğŸ“ Commit Message: "${{ github.event.head_commit.message }}"
            
            ${{ job.status == 'success' && 'âœ… Deployment completed successfully! Your CafeConnect application has been updated on the production server.' || 'âŒ Deployment failed! Please check the logs for error details and fix the issues before the next deployment.' }}
            
            ğŸ”— View full details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ–¥ï¸ Server: 194.238.17.235
            
